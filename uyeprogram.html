<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Üye Haftalık Programı</title>
  <script type="module" src="uyeProgram.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #e76f51;
      margin-bottom: 40px;
    }

    .gun-baslik {
      font-size: 22px;
      font-weight: bold;
      color: #264653;
      margin-top: 40px;
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 6px;
    }

    .hareketler-alani {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
      margin-bottom: 30px;
    }

    .hareket-kart {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  width: 170px;
  padding: 10px;
  border: 2px solid #ddd;
  border-radius: 8px;
  background-color: #fff;
  text-align: center;
  transition: 0.3s;
  min-height: 165px; /* sabit yükseklik zorunlu değil ama hizalama için ideal */
}

.hareket-kart img {
  width: 100%;
  height: 130px;
  object-fit: contain; /* kırpılma yerine tamamen sığdırır */
  border-radius: 6px;
  margin-bottom: 8px;
}

    .hareket-kart p {
      font-weight: bold;
      margin: 4px 0;
      font-size: 14px;
    }

    .bos-gun {
      color: #aaa;
      font-style: italic;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Haftalık Antrenman Programım</h1>
  <div id="programAlani"></div>
</body>
</html>
